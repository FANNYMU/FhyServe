<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Browser</title>
	<link href="./css/styles.css" rel="stylesheet" />
</head>
<body class="flex flex-col h-screen bg-gray-50 dark:bg-neutral-900 text-gray-700 dark:text-gray-100">

  <div class="flex gap-2 items-center px-2">
    <button id="add-tab-btn" class="text-emerald-500 hover:text-emerald-400 dark:text-emerald-600 dark:hover:text-emerald-500">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" fill-rule="evenodd" d="M12 22c-4.714 0-7.071 0-8.536-1.465C2 19.072 2 16.714 2 12s0-7.071 1.464-8.536C4.93 2 7.286 2 12 2s7.071 0 8.535 1.464C22 4.93 22 7.286 22 12s0 7.071-1.465 8.535C19.072 22 16.714 22 12 22m0-13.75a.75.75 0 0 1 .75.75v2.25H15a.75.75 0 0 1 0 1.5h-2.25V15a.75.75 0 0 1-1.5 0v-2.25H9a.75.75 0 0 1 0-1.5h2.25V9a.75.75 0 0 1 .75-.75" clip-rule="evenodd"/></svg>
    </button>
    <div id="tabs" class="flex items-center gap-2 w-full overflow-x-auto select-none text-xs"></div>
  </div>

  <div id="webviews-container" class="relative flex-1"></div>

  <div id="modal" class="fixed inset-0 bg-white dark:bg-black bg-opacity-20 dark:bg-opacity-20 backdrop-blur-sm hidden items-center justify-center">
    <div class="bg-white dark:bg-neutral-900 shadow-lg rounded-lg p-6 w-full max-w-xs border border-gray-200 dark:border-neutral-800">
      <label for="url-input" class="block mb-2">Enter URL:</label>
      <input id="url-input" type="text" placeholder="https://www.google.com" class="w-full bg-gray-50 dark:bg-neutral-900 p-2 rounded border border-gray-200 dark:border-neutral-800 focus:outline-none" required />
      <div class="flex justify-end gap-2 mt-4">
        <button id="open-btn" class="text-sm px-3 py-2 text-white rounded bg-emerald-500 hover:bg-emerald-600 dark:bg-emerald-600 dark:hover:bg-emerald-500">
			Open
		</button>
        <button id="cancel-btn" class="text-sm px-3 py-2 text-white rounded bg-rose-500 hover:bg-rose-600 dark:bg-rose-600 dark:hover:bg-rose-500">
			Cancel
		</button>
      </div>
    </div>
  </div>
  <script src="./js/browser.js"></script>
  <script src="./js/renderer.js"></script>
</body>
</html>
